      }

      var options = {
        script: code,
        language: "c",
        versionIndex:'0',

      }

      $.ajax({
          url: proxy + 'https://api.jdoodle.com/v1/execute',

          data: JSON.stringify(options),
          headers: {
            'Content-Type': 'application/json',
            'charset' : 'UTF-8'
          },
          success: function (data) {
            console.log(data);
            var noImport = "No such file or directory"
            if(data["output"].includes(noImport) || data["output"] == ""){
              document.getElementById("message").innerHTML = "pass"
            }
            else{
              document.getElementById("message").innerHTML = data["output"]
            }

            var lines = code.split("\n");

            var inLoop = false
            var inSetup = false
            var setupLines = []
            var loopLines = []

            for (var i=0; i < lines.length; i++){
              var line = lines[i].replace(/\s/g, '')
              var commentCheck = line.substring(0,2)
              if(commentCheck == "//" || line == ""){
                continue
              }

              var options = {
                src: code
              }

              if(line.includes(loop)){
                inLoop = true
              }
              else if(inLoop == true && line.includes("}")){
                inLoop = false
              }
              else if(line.includes(setup)){
                inSetup = true
              }
              else if(inSetup == true && line.includes("}")){
                inSetup = false
              }
              else if(inLoop == true){
                loopLines.push(line)
              }
              else if(inSetup == true){
                setupLines.push(line)
              }
              else{
                //its a variable or comment, deal with later
              }
            }
            console.log(loopLines)
            console.log(setupLines)

                var params = {}
                for (var x in data){
                  if(data[x]["params"].length != 0){
                    importantwords[x] = data[x]
                    params[x] = data[x]["params"]
                  }
                }
                console.log(params)
                var keys = Object.keys(params)
                console.log(keys)
                var real_params = []
                for (var x in params){
                  real_params.push(params[x])
                }

                var function_info = {
                  functions: JSON.stringify(keys),
                  params: JSON.stringify(real_params)
                }


                $.ajax({
                  url: proxy + python_ngrok + "/sentence",
                  type: 'POST',
                  data: JSON.stringify(function_info),
                  headers:{
                    'Content-Type':'application/json'
                  },
                  success: function(data) {
                    var rotate = data["rotate"]
                    var sentence = data["sentence"]

                    // light code -- timeout for delay time
                    if (data.light > 0) {
                        light.intensity = 5
                        setTimeout(() => {
                          light.intensity = 1
                        }, data.delay);
                    }
                    // servo code -- turn it
                    else {
                        new TWEEN.Tween( mesh.rotation ).to( {  x:  mesh.rotation.x + toRadians(rotate)}, 1000 ).easing( TWEEN.Easing.Quadratic.EaseOut).start();
                    }
                    document.getElementById('message').innerHTML += '<br><br>' + sentence
                    document.getElementById('message').scrollTop = document.getElementById('message').scrollHeight;

                  }
                });
              }
            });
          }
      });
    });
});

  <script>

    // Set up the scene, camera, and renderer as global variables.
    var scene, camera, renderer, mesh_public, light;

    init();
    animate();

    // Sets up the scene.
    function init() {

      // Create the scene and set the scene size.
      scene = new THREE.Scene();
      var WIDTH = window.innerWidth,
          HEIGHT = window.innerHeight;

      // Create a renderer and add it to the DOM.
      renderer = new THREE.WebGLRenderer({antialias:true});
      renderer.setSize(WIDTH, HEIGHT);
      document.getElementsByClassName('threejs')[0].appendChild(renderer.domElement);

      // Create a camera, zoom it out from the model a bit, and add it to the scene.
      camera = new THREE.PerspectiveCamera(45, WIDTH / HEIGHT, 0.1, 20000);
      camera.position.set(0,6,0);
      scene.add(camera);

      // Create an event listener that resizes the renderer with the browser window.
      window.addEventListener('resize', function() {
        var WIDTH = window.innerWidth,
            HEIGHT = window.innerHeight;
        renderer.setSize(WIDTH, HEIGHT);
        camera.aspect = WIDTH / HEIGHT;
        camera.updateProjectionMatrix();
      });

      // Set the background color of the scene.
      renderer.setClearColorHex(0x333F47, 1);

      // Create a light, set its position, and add it to the scene.
      light = new THREE.PointLight(0xffffff);
      light.position.set(-100,200,100);
      scene.add(light);

      // Load in the mesh and add it to the scene.
      var loader = new THREE.JSONLoader();
      loader.load( "models/treehouse_logo.js", function(geometry){
        var material = new THREE.MeshLambertMaterial({color: 0x55B663});
        mesh = new THREE.Mesh(geometry, material);
        mesh_public = mesh
        // mesh_public.rotateX( Math.PI / 2 );
        scene.add(mesh);

        $('#testing').click(function(){
            new TWEEN.Tween( mesh.rotation ).to( {  x:  mesh.rotation.x + 90}, 1000 ).easing( TWEEN.Easing.Quadratic.EaseOut).start();
            })
        });

        // Add OrbitControls so that we can pan around with the mouse.
        controls = new THREE.OrbitControls(camera, renderer.domElement);
    }


    // Renders the scene and updates the render as needed.
    function animate() {

      // Read more about requestAnimationFrame at http://www.paulirish.com/2011/requestanimationframe-for-smart-animating/
      requestAnimationFrame(animate);

      // Render the scene.
      renderer.render(scene, camera);
      controls.update();
      TWEEN.update()

    }

    function toRadians(degrees) {
      return degrees * (Math.PI/180);
    }

  </script>
